{% extends "base.html" %}
{% block title %}Activation{% endblock %}
    <!--Header End-->
{% block main %}
    <div class="google-maps">
      <div id="map" class="map contact-map"></div>
    </div>
    <div id="page-contents" class="rx_content">
    	<div class="container">
    		<div class="row">
    			<div id="rx_activation_response">
					{% if context.success == 'true' %}
					<p>Activated</p>
					{% else %}
					<p>Eroor</p>
					{% endif %}
					<a href="{{ url_for('index') }}">Main page</a>
				</div>
    		</div>
    	</div>
    </div>


{% endblock %}
